# NATS Server Configuration for Secret Message Service
# Basic configuration for development

# Server identification
server_name: secret-agency-nats

# Client connections
port: 4222

# HTTP monitoring port
http_port: 8222

# Logging
debug: false
trace: false
logtime: true

# Connection limits
max_connections: 100
max_payload: 1048576  # 1MB

# Ping/Pong settings
ping_interval: "30s"
ping_max: 3

# Write deadline
write_deadline: "10s"

